<!DOCTYPE html>
<html>
<head>
  <title>P2P-уведомления</title>
  <link rel="manifest" href="/public/manifest.json">
  <style>
    body { font-family: sans-serif; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; }
    input, textarea, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    #messages { border: 1px solid #ccc; padding: 10px; min-height: 100px; background: #f9f9f9; }
    .message { margin-bottom: 5px; }
    .message.sent { text-align: right; color: blue; }
    .message.received { text-align: left; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P Messanger</h1>
    
    <div>
      <h2>Send message</h2>
      <textarea id="message-input" placeholder="Введите ваше сообщение"></textarea>
      <button id="send-button">Send</button>
    </div>

    <div>
      <h2>Configure connection</h2>
      <textarea id="offer-input" rows="5" placeholder="Вставьте сюда 'предложение' или 'ответ' от собеседника"></textarea>
      <button id="process-signal-btn">Configure</button>
      <hr>
      <button id="create-offer-btn">Create offer</button>
      <textarea id="offer-output" rows="5" readonly placeholder="Ваше 'предложение' появится здесь"></textarea>
    </div>

    <div>
      <h2>Messages</h2>
      <div id="messages"></div>
    </div>
  </div>

  <script src="/src/ui.js" type="module"></script>
  <script src="/src/app.js" type="module"></script>
</body>
</html>
