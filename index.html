<!DOCTYPE html>
<html>
<head>
  <title>P2P-уведомления</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/public/manifest.json">
  <style>
    body { font-family: sans-serif; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; }
    input, textarea, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    #messages { border: 1px solid #ccc; padding: 10px; min-height: 100px; background: #f9f9f9; }
    .message { margin-bottom: 5px; }
    .message.sent { text-align: right; color: blue; }
    .message.received { text-align: left; color: green; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('Service Worker registered', registration);
      }).catch(error => {
        console.error('Service Worker registration failed', error);
      });
    }

    function requestNotificationPermission() {
      Notification.requestPermission().then(permission => {
        alert('Permission: ' + permission);
        if (permission === 'granted') {
          navigator.serviceWorker.ready.then(registration => {
            registration.showNotification('P2P Messanger', {
              body: 'Notification permission granted'
            });
          });
        }
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>P2P Messanger</h1>
    <button onclick="requestNotificationPermission()">! Allow notifications !</button>
    <div>
      <h2>Step 2. Send message</h2>
      <textarea id="message-input" placeholder="Enter your message"></textarea>
      <button id="send-button">Send</button>
    </div>

    <div>
      <h2>Step 1. Configure connection</h2>
      <textarea id="offer-input" rows="5" placeholder="Вставьте сюда 'offer' или 'answer' от собеседника"></textarea>
      <button id="process-signal-btn">Configure</button>
      <hr>
      <button id="create-offer-btn">Create offer</button>
      <textarea id="offer-output" rows="5" readonly placeholder="Ваш 'offer' появится здесь"></textarea>
    </div>

    <div>
      <h2>Messages</h2>
      <div id="messages"></div>
    </div>
  </div>

  <script src="/src/ui.js" type="module"></script>
  <script src="/src/app.js" type="module"></script>
</body>
</html>
